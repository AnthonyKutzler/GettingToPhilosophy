<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<f:view>
    <h:head>
        <title>Getting to Philosophy</title>
    </h:head>
    <h:form id="form1">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:inputText value="#{philoPage.url}" style="width:500px;">
                <f:ajax event="change" render="@this"/>
            </h:inputText>
            <h:commandButton value="Find Philosophy" action="#{philoPage.findPhilosophy}"/>
        </h:panelGrid>
    </h:form>
    <h:form id="form2">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:dataTable id="sched" value="#{philoPage.pages}" var="page"
                     styleClass="scheduleTable"
                     headerClass="scheduleHeader"
                     rowClasses="scheduleOddRow, scheduleEvenRow">
                <h:column>
                    <f:facet name="header">URL</f:facet>
                    #{page.url}
                </h:column>
                <h:outputLabel value="#{philoPage.linkHops}"/>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
